<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUDA RMS Norm Kernel 可视化</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f7f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1, h2 {
            color: #2c3e50;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .grid-container {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .grid {
            border: 2px solid #34495e;
            padding: 10px;
            border-radius: 5px;
            background-color: #ecf0f1;
        }
        .grid h3 {
            text-align: center;
            margin-top: 0;
            color: #34495e;
        }
        .grid-row {
            display: flex;
        }
        .cell {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #bdc3c7;
            font-size: 14px;
            font-family: monospace;
            transition: background-color 0.3s, transform 0.3s;
        }
        .cell.active {
            background-color: #3498db; /* 蓝色 - 当前活动 */
            color: white;
            transform: scale(1.1);
        }
        .cell.summing {
            background-color: #f1c40f; /* 黄色 - 正在求和 */
        }
        .cell.reduced {
            background-color: #e67e22; /* 橙色 - 已归约 */
            color: white;
        }
        .cell.final {
            background-color: #2ecc71; /* 绿色 - 最终结果 */
            color: white;
        }
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        .explanation {
            background-color: #eaf2f8;
            border-left: 5px solid #3498db;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .thread-info {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 15px 0;
        }
        .thread-box {
            padding: 8px 12px;
            border-radius: 5px;
            font-weight: bold;
        }
        .warp-leader { background-color: #9b59b6; color: white; }
        .warp-member { background-color: #d2b4de; color: #333; }
    </style>
</head>
<body>

    <div class="container">
        <h1>CUDA RMS Norm Kernel 可视化</h1>
        <p>这个演示展示了 RMS Norm Kernel 如何在一个 Block 内并行计算。我们假设一个 Block 有 4 个线程 (<code>block_size=4</code>)，需要处理 16 个元素 (<code>ncols=16</code>)。</p>
    </div>

    <div class="container">
        <h2>控制面板</h2>
        <div class="controls">
            <button id="stepBtn">下一步</button>
            <button id="resetBtn">重置</button>
        </div>
        <div class="thread-info">
            <div class="thread-box warp-leader">Warp Leader (lane 0)</div>
            <div class="thread-box warp-member">Warp Member (lane 1-3)</div>
        </div>
        <div class="explanation" id="explanationBox">
            点击 "下一步" 开始演示。
        </div>
    </div>

    <div class="container">
        <h2>计算过程</h2>
        <div class="grid-container">
            <div class="grid">
                <h3>输入 X</h3>
                <div id="input-grid" class="grid-row"></div>
            </div>
            <div class="grid">
                <h3>线程平方和 (tmp)</h3>
                <div id="sum-grid" class="grid-row"></div>
            </div>
            <div class="grid">
                <h3>最终输出 Y</h3>
                <div id="output-grid" class="grid-row"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- 配置 ---
            const BLOCK_SIZE = 4;
            const NCOLS = 16;
            const EPS = 1e-5;
            
            // 生成随机输入数据
            const inputData = Array.from({ length: NCOLS }, () => (Math.random() * 4 - 2).toFixed(2));
            let outputData = new Array(NCOLS).fill('?.??');
            let threadSums = new Array(BLOCK_SIZE).fill(0.00);
            let finalSum = 0.00;
            let scale = 1.00;

            // --- DOM 元素 ---
            const inputGrid = document.getElementById('input-grid');
            const sumGrid = document.getElementById('sum-grid');
            const outputGrid = document.getElementById('output-grid');
            const stepBtn = document.getElementById('stepBtn');
            const resetBtn = document.getElementById('resetBtn');
            const explanationBox = document.getElementById('explanationBox');

            // --- 状态管理 ---
            let step = 0;
            let currentCol = 0;

            // --- 初始化 ---
            function init() {
                // 创建网格单元
                [inputGrid, sumGrid, outputGrid].forEach(grid => grid.innerHTML = '');
                for (let i = 0; i < NCOLS; i++) {
                    inputGrid.appendChild(createCell(inputData[i], 'data-cell'));
                }
                for (let i = 0; i < BLOCK_SIZE; i++) {
                    sumGrid.appendChild(createCell(threadSums[i].toFixed(2), 'sum-cell', i));
                }
                for (let i = 0; i < NCOLS; i++) {
                    outputGrid.appendChild(createCell(outputData[i], 'output-cell'));
                }
            }
            
            function createCell(text, className, index = null) {
                const cell = document.createElement('div');
                cell.className = `cell ${className}`;
                cell.textContent = text;
                if (index !== null) cell.dataset.index = index;
                return cell;
            }
            
            function updateExplanation(text) {
                explanationBox.textContent = text;
            }

            function highlightCells(selector, index, duration = 1000) {
                document.querySelectorAll(selector).forEach(el => el.classList.remove('active', 'summing'));
                const el = document.querySelector(`${selector}[data-index="${index}"]`);
                if (el) {
                    el.classList.add('active');
                    setTimeout(() => el.classList.remove('active'), duration);
                }
            }
            
            // --- 演示步骤 ---
            const steps = [
                { // Step 0: 初始状态
                    action: () => {
                        updateExplanation(`Kernel 启动。一个 Block (包含 ${BLOCK_SIZE} 个线程) 准备处理 ${NCOLS} 个元素。每个线程将负责计算一部分元素的平方和。`);
                    }
                },
                { // Step 1-4: 线程内求和
                    action: () => {
                        const tid = step - 1;
                        updateExplanation(`线程 ${tid} 开始工作。它将遍历索引为 ${tid}, ${tid + BLOCK_SIZE}, ... 的元素，并计算它们的平方和。`);
                        // 模拟求和过程
                        for (let c = tid; c < NCOLS; c += BLOCK_SIZE) {
                            const val = parseFloat(inputData[c]);
                            threadSums[tid] += val * val;
                            document.querySelectorAll('.data-cell')[c].classList.add('summing');
                        }
                        document.querySelector(`.sum-cell[data-index="${tid}"]`).textContent = threadSums[tid].toFixed(2);
                    },
                    maxSteps: BLOCK_SIZE
                },
                { // Step 5: Warp 内归约
                    action: () => {
                        updateExplanation(`所有线程完成部分求和。现在进行 Warp 内归约（Warp Reduce Sum）。线程 0 (Warp Leader) 将收集所有线程的 tmp 值并求和。`);
                        document.querySelectorAll('.sum-cell').forEach(el => el.classList.add('reduced'));
                        finalSum = threadSums.reduce((acc, val) => acc + val, 0);
                        document.querySelector('.sum-cell[data-index="0"]').textContent = finalSum.toFixed(2);
                        document.querySelector('.sum-cell[data-index="0"]').classList.add('final');
                    }
                },
                { // Step 6: 计算 Scale
                    action: () => {
                        const mean = finalSum / NCOLS;
                        scale = 1.0 / Math.sqrt(mean + EPS);
                        updateExplanation(`最终平方和为 ${finalSum.toFixed(2)}。均值 (mean / ncols) = ${mean.toFixed(4)}。最终的比例因子 scale = rsqrt(mean + eps) = ${scale.toFixed(4)}。`);
                    }
                },
                { // Step 7-22: 应用 Scale
                    action: () => {
                        const tid = (step - 7) % BLOCK_SIZE;
                        const col = (step - 7);
                        updateExplanation(`线程 ${tid} 使用计算出的 scale (${scale.toFixed(4)}) 来处理其负责的元素。当前正在处理第 ${col} 个元素。`);
                        
                        const val = parseFloat(inputData[col]);
                        const result = val * scale;
                        outputData[col] = result.toFixed(2);
                        document.querySelectorAll('.output-cell')[col].textContent = outputData[col];
                        document.querySelectorAll('.output-cell')[col].classList.add('final');
                        document.querySelectorAll('.data-cell')[col].classList.add('active');
                    },
                    maxSteps: NCOLS
                },
                { // Step 23: 完成
                    action: () => {
                        updateExplanation('所有元素处理完毕！RMS 归一化计算完成。输出 Y 是输入 X 的归一化结果。');
                        stepBtn.disabled = true;
                    }
                }
            ];

            // --- 事件监听 ---
            stepBtn.addEventListener('click', () => {
                // 查找当前步骤的配置
                let currentStepConfig = null;
                let cumulativeSteps = 0;
                for (const s of steps) {
                    if (step >= cumulativeSteps && step < cumulativeSteps + (s.maxSteps || 1)) {
                        currentStepConfig = s;
                        break;
                    }
                    cumulativeSteps += s.maxSteps || 1;
                }
                
                if (currentStepConfig) {
                    currentStepConfig.action();
                    step++;
                }
            });

            resetBtn.addEventListener('click', () => {
                step = 0;
                currentCol = 0;
                outputData.fill('?.??');
                threadSums.fill(0.00);
                finalSum = 0.00;
                scale = 1.00;
                stepBtn.disabled = false;
                document.querySelectorAll('.cell').forEach(el => {
                    el.classList.remove('active', 'summing', 'reduced', 'final');
                });
                init();
                updateExplanation('点击 "下一步" 开始演示。');
            });

            // --- 启动 ---
            init();
        });
    </script>

</body>
</html>
